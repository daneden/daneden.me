<!DOCTYPE html>
<html lang=en{% if page.class %} class="{{ page.class }}"{% endif %}>
  <meta charset="utf-8" />
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta name="viewport" content="initial-scale=1" />
  <meta name="p:domain_verify" content="aa712630840b421410cce3b56d2dc764" />

  <meta rel="dns-prefetch" href="//app.resrc.it" />
  <meta rel="dns-prefetch" href="//hello.myfonts.net" />

  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:site_name" content="{{ site.name }}"/>
  <meta property="og:url" content="{{ page.url }}"/>
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>

  <meta name="theme-color" content="{{ site.color[0] }}" />

  <style>
    {% asset 'style' %}
  </style>

  <script>
    {% asset 'vendor/zenfonts' %}
  </script>

  <!-- Icons -->
  <link rel="shortcut icon" href="https://secure.gravatar.com/avatar/ce22c94e6c291345223e0118bfdd8714?s=64" />
  <link rel="apple-touch-icon" href="static/images/icon.png" />
  <link rel="icon" sizes="any" mask href="/static/images/icon-mask.svg" />

  <body class="phl">
    <!-- You know, rather than reading the source like a chump, you can see it all on GitHub like a champ: https://github.com/daneden/daneden.me -->
    <script>
      Zenfonts(["Neue Haas Unica", "Tiempos Text"], {fallbackClass: "wf-fallback", loadingClass: "wf-loading"});
    </script>
    <header class="wrap site__header" role="banner">
      <a class="site__title ib" href="/">
        <svg class="site-logo b" width="24" height="32" viewBox="0 0 24 32" xmlns="http://www.w3.org/2000/svg">
          <title>{{ site.name }}</title>
          <g fill="none" fill-rule="evenodd">
            <g class="logo">
              <path d="M5,20.89 L18,20.89" class="logo__line logo__line--top" stroke="#fff" stroke-width="2" stroke-linecap="square"></path>
              <path d="M5,25.89 L18,25.89" class="logo__line logo__line--bottom" stroke="#fff" stroke-width="2" stroke-linecap="square"></path>
              <path d="M4,5.89 L14.005,5.89 C16.764,5.89 19,8.134 19,10.89 C19,13.651 16.754,15.89 14.005,15.89 L4,15.89" class="logo__line" stroke="#fff" stroke-width="2"></path>
            </g>
          </g>
        </svg>
      </a>
      {% include nav.html %}
    </header>
